<form class="codex" 
      autocomplete="off">

    {{!-- FRAME --}}
    {{> itemFrame }}
    
    {{!-- HEADER --}}
    <itemHeader>
             
        {{!-- Filigrees --}}
        <inkDetail class="inkCorner"></inkDetail>
        <inkDetail class="inkSubline"></inkDetail>

        {{!-- Image --}}
        <itemImage>
            <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        </itemImage>

        {{!-- Header Info --}}
        <itemHeaderInfo>
            <itemTitle>
                <input type="text" name="name" value="{{item.name}}" placeholder=""/>
            </itemTitle>
            <itemSubHeader>
                <hbox class="_subHeaderHBox">
                    <label class="_80px">{{localize "common.world" }}</label>
                    <select name="system.control.world">
                        {{selectOptions backend.worlds 
                                        selected=systemData.control.world
                                        localize=false
                                        nameAttr="id"
                                        labelAttr="name" }}
                    </select>
                </hbox>  
                <hbox class="_100">
                    <nav class="sheet-tabs itemTabsHeader" data-group="primary">
                        <a data-tab="main">{{ localize "common.mode" }}</a>
                        <a data-tab="description">{{ localize "common.description" }}</a>
                    </nav>
                </hbox>                                                                        
            </itemSubHeader>
        </itemHeaderInfo>
    </itemHeader> 
    
    {{!-- CONTENT --}}
    <itemContent>

        <div class="frameContent">
            <section class="sheet-body" style="padding-right: 15px">
                <div class="tab main" data-group="primary" data-tab="main">

                    <hbox class="_mod _100">  
                        <label class="_80px">{{localize "common.nature" }}</label>
                        <select name="system.utility" style="margin-right: 10px;">
                            {{selectOptions backend.componentUtility 
                                            selected=systemData.utility
                                            localize=false
                                            nameAttr="id"
                                            labelAttr="name" }}
                        </select>    
                        <label class="_80px">{{localize "common.location" }}</label>
                        <select name="system.location">
                            {{selectOptions backend.componentLocation
                                            selected=systemData.location
                                            localize=false
                                            nameAttr="id"
                                            labelAttr="name" }}
                        </select>                              
                    </hbox>
                    <hbox class="_mod _100">  
                        <label class="_80px">{{localize "common.potential" }}</label>
                        <select name="system.potential" style="margin-right: 10px;">
                            {{selectOptions backend.componentPotential 
                                            selected=systemData.potential
                                            localize=false
                                            nameAttr="id"
                                            labelAttr="name" }}
                        </select>    
                        <label class="_80px">{{localize "common.place" }}</label>
                        <select name="system.place">
                            {{selectOptions backend.componentPlace
                                            selected=systemData.place
                                            localize=false
                                            nameAttr="id"
                                            labelAttr="name" }}
                        </select>                              
                    </hbox>
                    <hbox class="_mod _100">
                        <label class="_80px">{{localize "common.penal" }} (Manual)</label>
                        <input class="_80px" 
                                name="system.mod0"
                                value="{{systemData.mod0}}" 
                                type="text" /> 
                        <label class="_80px">{{localize "common.modWitchcraft"}} (Manual)</label>
                        <input class="_80px" 
                                name="system.witchcraft0"
                                value="{{systemData.witchcraft0}}" 
                                type="text" />                                                         
                    </hbox>
                    <hbox class="_mod _100">
                        <label class="_80px">{{localize "common.penal" }}</label>
                        <input class="_80px" 
                                disabled
                                name="system.mod"
                                value="{{systemData.mod}}" 
                                type="text" /> 
                        <label class="_80px">{{localize "common.modWitchcraft" }}</label>
                        <input class="_80px" 
                                disabled
                                name="system.witchcraft"
                                value="{{systemData.witchcraft}}" 
                                type="text" />                                                         
                    </hbox>                    

                </div>
                <div class="tab description" data-group="primary" data-tab="description">
                    {{> itemDescription }}
                </div>                
            </section>
        </div>

    </itemContent>
    
{{!-- Molding ---}}
<input name="system.control.mold"
        value="{{systemData.control.mold}}" 
        type="hidden" />   

</form>
