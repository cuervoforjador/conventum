<form class="codex" 
      autocomplete="off">

    {{!-- FRAME --}}
    {{> itemFrame }}
    
    {{!-- HEADER --}}
    <itemHeader class="_chrome">
        <itemHeaderInfo>
            <itemTitle>
                <input type="text" name="name" value="{{item.name}}" placeholder=""/>
            </itemTitle>
            <itemSubHeader>
                <hbox class="_subHeaderHBox">
                    <label>{{localize "common.world" }}</label>
                    <select name="system.control.world">
                        {{selectOptions backend.worlds 
                                        selected=systemData.control.world
                                        localize=false
                                        nameAttr="id"
                                        labelAttr="name" }}
                    </select>
                </hbox>
                <hbox class="_subHeaderHBox">
                    <label>{{localize "common.society" }}</label>
                    <select name="system.backend.society">
                        {{selectOptions backend.societies 
                                        selected=systemData.backend.society
                                        localize=false
                                        nameAttr="id"
                                        labelAttr="name" }}
                    </select>
                </hbox>            
            </itemSubHeader>
        </itemHeaderInfo>
    </itemHeader> 
    
    {{!-- CONTENT --}}
    <itemContent>
        <hbox class="_100">
            <nav class="sheet-tabs itemTabsHeader" data-group="primary">
                <a data-tab="description">{{ localize "common.description" }}</a>
                <a data-tab="languages">{{ localize "common.languages" }}</a>
            </nav>
        </hbox>   
        <div class="frameContent">
            <section class="sheet-body">

                {{!--- DESCRIPTION & IMAGE ---}}
                <div class="tab description" data-group="primary" data-tab="description">
                <slidePanel class="_100">
                    <panelContent>
                        <itemImage>
                            <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
                        </itemImage>                                    
                        {{> itemDescription }}
                    </panelContent>
                </slidePanel>
                </div> 

                {{!--- LANGUAGES ---}}
                <div class="tab languages" data-group="primary" data-tab="languages">
                    <slidePanel class="_100">
                        <panelContent>
                            {{> itemExtendLanguages }}
                        </panelContent>
                    </slidePanel>                    
                </div>     

            </section>
        </div>

        
    </itemContent>
    
{{!-- Molding ---}}
<input name="system.control.mold"
        value="{{systemData.control.mold}}" 
        type="hidden" />   

</form>
