{{#if imMaster}}
<a class="_goingBack"><div class="_backButton"><<</div></a>
{{/if}}
<hbox class="_header">
    <vbox>
        <h1>{{localize 'wizard.title03'}}</h1>
        <p>{{localize 'wizard.text03'}}</p>
    </vbox>
    <div class="_dicesBox">
        <a class="wizardDices"
           data-field="culture"
           data-compendium="cultures">
            <img src="/systems/aquelarre/image/texture/dice.png">
        </a>
    </div>    
</hbox>

<div class="_wzDetail" style="margin-bottom:10px;">
    <hbox class="_100">
        <label class="_120px">{{localize "common.kingdom"}}</label>
        <a class="wizardOption"
           data-field="kingdom"
           data-value="{{systemData.bio.kingdom}}"
           data-compendium="kingdoms">
                {{bioInfo.kingdom.name}}
        </a>
    </hbox>
</div>

<ul>
{{#each backend.cultures as |culture key|}}
    {{#if ../imMaster}}
    <a class="wizardOption"
        data-field="culture"
        data-value="{{culture.id}}"
        data-compendium="cultures">
    {{else}}
    <a class="wizardOption"
        data-field="culture"
        data-value="{{culture.id}}"
        data-compendium="cultures"
        style="width: 100%">
    {{/if}} 

        <li class="_wizardOption" 
            data-filter="{{culture.name}}"
            data-field="culture"
            data-value="{{culture.id}}"
            data-compendium="cultures">    
            
            <img src="{{culture.img}}" />
            <label class="_range">{{culture.system.range.low}} - {{culture.system.range.high}}</label>
            <label class="_name">{{culture.name}}</label>
            {{#if ../imMaster}}
            <a class="_wizardButton">{{localize 'common.select'}}</a>
            {{/if}}        
        </li>
    </a>
{{/each}}
</ul>
