<h1>{{localize 'wizard.title01'}}</h1>
<p>{{localize 'wizard.text01'}}</p>
<ul>
{{#each backend.worlds as |world key|}}
    <a class="wizardOption"
        data-field="world"
        data-value="{{world.id}}"
        style="width: 100%;">
        <li class="_wizardOption" data-filter="{{world.name}}">
            <img src="{{world.img}}" />
            <label>{{world.name}}</label>
        </li>
    </a>
{{/each}}
</ul>
