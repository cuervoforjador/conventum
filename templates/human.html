<form class="codex"
      style="background: url({{frameUrl}}/paper.png)"
      autocomplete="off">

    {{> humanFrame }}
    {{> humanCrest }}
     
    <div class="frameContent">
      <section class="sheet-body">

        {{> humanPageMain }}
        {{> humanPageBio }}
        {{> humanPageSkills }}
        {{> humanPageCombat }}
        {{> humanPageArmor }}
        {{> humanPageItems }}

      </section>
    </div>

    {{#if actions.showPoster }}
      {{> humanPosterActions }}
    {{/if}}

    {{#if targets.showTargets }}
      {{> humanPosterTargets }}
    {{/if}}

</form>
